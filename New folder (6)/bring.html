<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Profile</title>
  <link rel="stylesheet" href="bring.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#" class="back-link">&lt;</a>
      <h1>What brings you to Dribbble?</h1>
      <p>Select the options that best describe you. Don't worry, you can explore other options later.</p>
    </div>
    <div class="options">
      <div class="option">
        <img src="download.jpg" alt="Designer Share">
        <label>
          <input type="radio" name="purpose" value="share-work">
          I'm a designer looking to share my work
        </label>
      </div>
      <div class="option">
        <img src="download.png" alt="Hire Designer">
        <label>
          <input type="radio" name="purpose" value="hire-designer">
          I'm looking to hire a designer
        </label>
      </div>
      <div class="option">
        <img src="images.jpg" alt="Design Inspiration">
        <label>
          <input type="radio" name="purpose" value="design-inspiration">
          I'm looking for design inspiration
        </label>
      </div>
    </div>
    <a href="mail_verrify.html">
    <button id="finish-btn">Finish</button>
  </a>
</div>

  <script src="bring.js"></script>
</body>
</html>
